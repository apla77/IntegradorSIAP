#{extends 'mainOperador.html' /} #{set title:'Cadastro de cardapios' /}

<meta charset="UTF-8" />

<form action="@{Cardapios.salvarCardapio}" method="post">

	<div class="form-group">
		<div class="form-row">

			<div class="form-group">
				<div class="form-row">

            	<img src="/public/imagens/CardapioJaneiro2018.PNG" alt="Imagem de página não encontrada" width="330" height="202" />
		
					<img  src="@{Cardapios.imagemCardapios}" id="img" accept="image/*" style="width: 150px; height: 150px;" 
					class="img-responsive" class="img-thumbnail" >
					<div class="col-md-12">
						<input type="file" name="cardapio.imagemCardapio" value="${cardapio?.imagemCardapio}">
					</div>
					<div class="col-md-12">

						<label for="nome">Mês</label> 
						<input class="form-control" id="mesCardapio" type="text" value="" name="cardapio.mesCardapio"
							aria-describedby="nomeHelp" placeholder="Mês do Cardapio">
					</div>
				</div>
			</div>
			<div class="form-group col-md-3">
				<input class="btn btn-success btn-block" type="submit"
					value="Salvar">
			</div>
		</div>
	</div>
</form>
